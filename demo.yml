name: green-hosting-demo
description: example impl invoking green-hosting model
tags:
initialize:
  plugins:
    "green-hosting":
      method: GreenHosting
      path: '@alexzurbonsen/if-webpage-models-cjs'
    "measure-webpage":
      method: MeasureWebpage
      path: '@alexzurbonsen/if-webpage-models-cjs'
    "co2js":
      method: Co2js
      path: '@grnsft/if-unofficial-plugins'
tree:
  children:
    child:
      pipeline:
        - measure-webpage
        - green-hosting
        - co2js
      config:
        co2js:
          type: swd
      inputs:
        - timestamp: 2024-02-25T00:00 # time when measurement occurred
          duration: 1
          url: https://www.google.com/
          options:
            firstVisitPercentage: 0.1,
            returnVisitPercentage: 0.9,
            gridIntensity:
              device: 560.98
              dataCenter:
                country: 'TWN'
