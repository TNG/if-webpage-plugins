name: green-hosting-demo
description: example impl invoking green-hosting model
tags:
initialize:
  plugins:
    "timer":
      method: Timer
      path: '@alexzurbonsen/if-webpage-models-cjs'
    "green-hosting":
      method: GreenHosting
      path: '@alexzurbonsen/if-webpage-models-cjs'
    "measure-webpage":
      method: MeasureWebpage
      path: '@alexzurbonsen/if-webpage-models-cjs'
    "co2js":
      method: Co2js
      path: '@grnsft/if-unofficial-plugins'
      global-config:
        options:
          firstVisitPercentage: 0.9
          returnVisitPercentage: 0.1
          gridIntensity:
            device: 560.98
            dataCenter:
              country: 'TWN'
tree:
  children:
    child:
      pipeline:
        - timer
        - measure-webpage
        - green-hosting
        - co2js
      config:
        co2js:
          type: swd
        measure-webpage:
          mobileDevice: 'iPhone 6'
          scrollToBottom: true
          headers:
            accept-encoding: [gzip, deflate, br]
      inputs:
        - timestamp: 2024-02-25T00:00 # time when measurement occurred
          duration: 1
          url: https://www.tngtech.com/
